<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSSDraw</title>
    <link rel="stylesheet" href="./main.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose">
                </div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperlip left"></div>
                <div class="upperlip right"></div>
                <div class="lowerwrapper">
                    <div class="lowerlip"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="action">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">正常</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./js/drawCode.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
